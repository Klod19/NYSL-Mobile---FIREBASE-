<body>
<div class="container-fluid" id="mainContainer">
    <div class="landscape_title titleContainer row" id="titleContainer">
        <div class=" col-xs-3 col-md-4"> <img class="logo_small" id="logo_small" src="images/nysl_logo.png" alt="NYSL_logo"></div>
        <div class=" col-xs-6 col-md-4">
            <div class="row" id="titleRow">NYSL</div>
            <div class="row" id="infoRow">Game informations</div>
        </div>
        <div class=" col-xs-3 col-md-4">
        </div>    
    </div>      
      
    <div class=" container row buttonContainer buttonContainer_landscape" id="buttonContainer">
        <img id  class=" logo_small_landscape" src="images/nysl_logo.png" alt="NYSL logo">
        <input type="button" class="btn btn-info button landscape_button " id="when" value="when" name="when"  >
        <input type="button" class="btn btn-info button landscape_button" id="teams" value="teams" name="teams"  >
        <input type="button" class="btn btn-info button landscape_button" id="games" value="games" name="games"  >
        <input type="button" class="btn btn-info button landscape_button" id="locations" value="where" name="locations"  >
      <!-- when? menu-->
        <div class="menu collapse menu_landscape " id="when_menu" >
            <div class="radio_input menu_entry">Today</div>
            <div class="radio_input menu_entry"  name="when" id="september">September</div>
            <div class="radio_input menu_entry"  name="when" id="october">October </div>
            <div class="radio_input menu_entry"  name="when" id="november">November </div>
        </div>
     <!--   teams menu    -->
        <div class="container menu  teams_menu_landscape collapse" id="teams_menu">

        </div>
<!--       locations menu  -->
        <div class="menu collapse menu_landscape" id="locations_menu">

            <div class="radio_input menu_entry"  name="location" id="ajk" >AJ Katzenmaier</div>
            <div class="radio_input menu_entry"  name="location" id="gb" >Greenbay </div>
            <div class="radio_input menu_entry"  name="location" id="hay">HA Yeager</div>
            <div class="radio_input menu_entry"  name="location" id="mph">MP Hart</div>
            <div class="radio_input menu_entry"  name="location" id="n" >North</div>
            <div class="radio_input menu_entry"  name="location" id="s" >South</div>
            
        </div>
    
    </div>
   
     
  
    <div class="container indexContainer indexContainer_landscape " id="indexContainer">
  
     

        <!--  starting page layout  -->
<!--        <img id="big_logo" src="images/nysl_logo.png" alt="nysl_log">-->
    </div>
<!--    FOLLOWING: TABLE-->
    <div class="container  tableContainer tableContainer_landscape" id="big_TableContainer">
        <div class="row">
            <table class="col-xs-6 table_games" id="table_games">


            </table>

            <div class="col-xs-6 container smallMapBox smallMapBox_landscape" id="smallMapBox">
               <div id = "small_address" class="row, small_address"></div>
               <div id ="small_map" class="row small_map"></div>
            </div>
        </div>
    </div>
<!--    "BIG" MAP-->
    <div class ="bigMapBox bigMapBox_landscape" id="#bigMapBox">
      <div id="mapAddress" class="mapAddress mapAddress_landscape">
  
      </div>
        <!-- container for maps     -->
      <div id="mapContainer" class ="mapContainer mapContainer_landscape">
         
       </div>
      
    </div>
<!--    FOOTER  -->

    </div>
-->
